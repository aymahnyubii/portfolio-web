<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="com-screen">
      <header id="home-section"></header>
    </div>
    <div class="bar-buttons power off-screen">
      <span onclick="transitionToPage('index.html')"><button>
        <span><i class="fas fa-power-off"></i></span></button
    ></span>
    </div>
    <div class="bar logo">
      <p>&copy; SUTUROBERRI</p>
    </div>
    <div class="bar bar-menu">
      <div class="bar-buttons">
        <ul class="social-icons">
          <li>
            <i class="fab fa-facebook"> </i>
          </li>
          <li>
            <i class="fab fa-twitter"> </i>
          </li>
          <li>
            <i class="fab fa-instagram"> </i>
          </li>
          <li>
            <i class="fab fa-linkedin"> </i>
          </li>
        </ul>
      </div>
      <div class="bar-buttons power">
        <span onclick="transitionToPage('index.html')"><button>
          <span><i class="fas fa-power-off"></i></span></button
      ></span>
      </div>
    </div>

    <div class="keyboard">

      <div class="first-keys">
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"><i class="fas fa-home"></i> H o m e </span>
          </button>
        
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"><i class="fas fa-user"></i> A b o u t </span>
          </button>
        
       <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"
              ><i class="fas fa-chart-line"></i> P r o g r e s s
            </span>
          </button>
        
      
       <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"
              ><i class="fas fa-tools"></i> S e r v i c e
            </span>
          </button>
       
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"
              ><i class="fas fa-envelope"></i> C o n t a c t
            </span>
          </button>
        
      </div>
      <div class="first-keys">
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"
              ><i class="fas fa-cogs"></i> T e c h n i c a l &nbsp S k i l l
            </span>
          </button>
        
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"
              ><i class="fas fa-laptop-code"></i> S o f t w a r e &nbsp S m a r t s
          </button>
        

        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"
              ><i class="fas fa-certificate"></i> C E R T I F I C A T E S
            </span>
          </button>
        
       <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front"
              ><i class="fas fa-briefcase"></i> P o r t f o l i o
            </span>
          </button>
        
      </div>
    </div>
    <div class="keyboard-wd">&nbsp</div>
    <script src="js/outFunction.js"></script>
  </body>
</html>
